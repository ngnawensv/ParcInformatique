<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceEditDlg" widgetVar="ServiceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditServiceTitle}">
            <h:form id="ServiceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceController.selected != null}">
                        <p:outputLabel value="#{msg.EditServiceLabel_idService}" for="idService" />
                        <p:inputText id="idService" value="#{serviceController.selected.idService}" title="#{msg.EditServiceTitle_idService}" required="true" requiredMessage="#{msg.EditServiceRequiredMessage_idService}"/>
                        <p:outputLabel value="#{msg.EditServiceLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{serviceController.selected.nom}" title="#{msg.EditServiceTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceController.update}" value="#{msg.Save}" update="display,:ServiceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServiceEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="ServiceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
