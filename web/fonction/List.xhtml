<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/gpa.xhtml">


        <ui:define name="title">
            <h:outputText value="#{msg.ListFonctionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FonctionListForm">
                <p:panel header="#{msg.ListFonctionTitle}">
                    <p:dataTable id="datalist" value="#{fonctionController.items}" var="item"
                                 selectionMode="single" selection="#{fonctionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idFonction}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListFonctionTitle_idFonction}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFonction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListFonctionTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{fonctionController.prepareCreate}" update=":FonctionCreateForm" oncomplete="PF('FonctionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.View}" update=":FonctionViewForm" oncomplete="PF('FonctionViewDialog').show()" disabled="#{empty fonctionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.Edit}" update=":FonctionEditForm" oncomplete="PF('FonctionEditDialog').show()" disabled="#{empty fonctionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{fonctionController.destroy}" update=":growl,datalist" disabled="#{empty fonctionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
