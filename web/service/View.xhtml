<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceViewDlg" widgetVar="ServiceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ViewServiceTitle}">
            <h:form id="ServiceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceController.selected != null}">
                        <h:outputText value="#{msg.ViewServiceLabel_idService}"/>
                        <h:outputText value="#{serviceController.selected.idService}" title="#{msg.ViewServiceTitle_idService}"/>
                        <h:outputText value="#{msg.ViewServiceLabel_nom}"/>
                        <h:outputText value="#{serviceController.selected.nom}" title="#{msg.ViewServiceTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="ServiceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
